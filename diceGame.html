<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lets play</h1>

    <div class="dice">
        <p id="1" class="player1">Player 1</p>
        <img class="img1" src="dice6.png" alt="dice">
    </div>
    <div class="dice">
        <p  id="2" class="player2">Player 2</p>
        <img class="img2" src="dice6.png" alt="dice">
    </div>
    </div>

    <div class="container bottom">
        <button type="button" class="btn" onclick="rollTheDice()">Roll the Dice</button>
    </div>
    <div class="container bottom">
        <button type="button" class="btn" onclick="editNames()">Edit Names</button>
    </div>
    
</body>
</html>
